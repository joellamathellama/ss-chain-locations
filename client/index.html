<!DOCTYPE html>
<html>
<head>
	<title>SS Chain Locator</title>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
	<center>
		<div>
			Player name: <input type="text" id="charName" placeholder="Ex. Yuri">
			Story location: <input type="text" id="locations" placeholder="Ex. 1-3, 5-4, etc.">
			<button onclick="searchEntry()">GET</button>
			<button onclick="addEntry()">CREATE</button>
			<button onclick="deleteEntry()">DELETE</button>
		</div>
		<div id="locationList">
		</div>
	</center>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
